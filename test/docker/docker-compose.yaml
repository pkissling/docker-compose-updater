---
version: '3'

services:

  hello-world:
    container_name: hello-world
    image: hello-world:latest

  home-assistant-updater:
    container_name: home-assistant-updater
    build: https://github.com/pkissling/home-assistant-updater.git
    ports:
      - 5000:5000
    volumes:
      - ./test/docker/:/docker
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - API_KEY=SUPER_SECRET
